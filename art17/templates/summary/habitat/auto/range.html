<td class="number border_left">
  {{ row.range_surface_area|parse_semicolon|str2num('')|safe }}
</td>

<td class="{{ CONCLUSION_CLASSES[row.conclusion_range] }} conclusion"
    title="{{ COUNTRY_ASSESSMENTS.get(row.conclusion_range, '') }}">
  <span>{{ row.percentage_range_surface_area|parse_semicolon|str2num('')|safe }}</span>
</td>

<td class="center">
  {{ row.range_trend|parse_semicolon or '' }}
</td>

<td class="center border_right">
  {{ row.complementary_favourable_range|parse_semicolon|str2num('')|safe }}
</td>
