{% extends layout_template %}


{% block breadcrumbs %}
  {% from '_macros.html' import breadcrumbs %}
  {{ breadcrumbs(APP_BREADCRUMBS + [
      ('auth debug', None),
    ]) }}
{% endblock %}


{% block content %}
  <h1>Auth debug</h1>

  <p>
    Current identity:
    <code style="white-space: pre-wrap">{{ g.identity }}</code>
  </p>

  <form method="post">
    <div>
      <label for="user_id">User ID</label><br>
      <input id="user_id" name="user_id" value="{{ user_id or '' }}">
    </div>

    <div>
      <button type="submit">Save</button>
    </div>
  </form>
{% endblock content %}
